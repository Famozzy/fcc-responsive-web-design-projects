<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title" id="title">FreeCodeCamp Survey Form</h1>
        <p class="description" id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your e-mail"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="age">Age (Optional)</label>
          <input
            type="number"
            name="age"
            id="number"
            placeholder="Enter your Age"
            min="10"
            max="100"
          />
        </div>
        <div class="form-group">
          <label id="select-label" for="dropdown">
            Which option best describes your current role?
          </label>
          <select name="role" id="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label id="radio-label">
            Would you recommend freeCodeCamp to a friend?
          </label>
          <label>
            <input
              type="radio"
              value="Definitely"
              name="user-recommended"
              class="input-radio"
            />Definitely</label
          >
          <label>
            <input
              type="radio"
              value="Maybe"
              name="user-recommended"
              class="input-radio"
            />Maybe</label
          >
          <label>
            <input
              type="radio"
              value="Not sure"
              name="user-recommended"
              class="input-radio"
            />Not sure</label
          >
        </div>

        <div class="form-group">
          <label class="selecet-label" for="most-like"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="most-like" id="most-like" required>
            <option selected disabled value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <label id="favorite-label">
            What would you like to see improved? (Check all that apply)
          </label>
          <label
            ><input
              type="checkbox"
              value="front-end-projects"
              name="favorite"
              id="input-checkbox"
            />Front-end Projects</label
          >
          <label
            ><input
              type="checkbox"
              value="back-end-projects"
              name="favorite"
              id="input-checkbox"
            />
            Back-end Projects
          </label>
          <label
            ><input
              type="checkbox"
              value="data-vizualization"
              name="favorite"
              id="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              type="checkbox"
              value="challenges"
              name="favorite"
              id="input-checkbox"
            />Challenges
          </label>
          <label
            ><input
              type="checkbox"
              value="open-source-community"
              name="favorite"
              id="input-checkbox"
            />Open Source Community
          </label>
          <label
            ><input
              type="checkbox"
              value="gitter-help-rooms"
              name="favorite"
              id="input-checkbox"
            />Gitter help rooms
          </label>
          <label
            ><input
              type="checkbox"
              value="videos"
              name="favorite"
              id="input-checkbox"
            />Videos
          </label>
          <label
            ><input
              type="checkbox"
              value="city-meetups"
              name="favorite"
              id="input-checkbox"
            />City Meetups
          </label>
          <label
            ><input
              type="checkbox"
              value="wiki"
              name="favorite"
              id="input-checkbox"
            />Wiki
          </label>
          <label
            ><input
              type="checkbox"
              value="forum"
              name="favorite"
              id="input-checkbox"
            />Forum
          </label>
          <label
            ><input
              type="checkbox"
              value="additional-course"
              name="favorite"
              id="input-checkbox"
            />
            Additional Courses
          </label>
        </div>
        <div class="form-group">
          <label id="comments-label" for="comments"
            >Any suggestion, comments below ?</label
          >
          <textarea
            name="comments"
            id="comments"
            class="comments-area"
            placeholder="Enter your comments here"
          ></textarea>
        </div>
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
